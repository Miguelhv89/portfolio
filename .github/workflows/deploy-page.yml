name: Delpoy GitHub Pages
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build:gh

    - name: Deploy
      if: success()
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: deploy/main
        folder: ./dist/portfolio